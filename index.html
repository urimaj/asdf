<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MusicSearch</title>
    <link rel="stylesheet" href="./style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

<div id="app">
<div class="jumbotron">
	<div class="container">
		<h1 class="text-center">Music Search</h1>
		<p class="text-center">Looking for a song?</p>
	</div>
</div>

<div class="container">
<div class="row">


  <form v-on:submit.prevent="GetSongs">
    <div class="form-group">
    <label><h1 class="text-cetnter">What do you want to search for?</h1></label>
      <input id="searchInput" type="text" class="form-control" placeholder="Find music" v-model="musicName"></input>
    </div>

    <div class="form-group">
      <button id="searchSubmit" type="submit" value="Submit" class="btn btn-default">Go!</button>
    </div>
    </form>

</div>
</div>

</div>
